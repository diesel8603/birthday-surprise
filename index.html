<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:black;
    overflow:hidden;
    font-family: monospace;
  }

  canvas#matrixCanvas, canvas#particlesCanvas {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:block;
    z-index:1;
  }

  #message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0000;
    font-size: 3rem;
    z-index: 2;
    text-align: center;
    text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    opacity: 0;
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow:0 0 5px #ff0000, 0 0 10px #ff0000; }
    50% { text-shadow:0 0 15px #ff0000, 0 0 30px #ff0000; }
    100% { text-shadow:0 0 5px #ff0000, 0 0 10px #ff0000; }
  }
</style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<canvas id="particlesCanvas"></canvas>
<div id="message">Site Kapatƒ±lmƒ±≈ütƒ±r</div>

<script>
const matrixCanvas = document.getElementById('matrixCanvas');
const ctx = matrixCanvas.getContext('2d');
matrixCanvas.width = window.innerWidth;
matrixCanvas.height = window.innerHeight;

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 18;
const columns = Math.floor(matrixCanvas.width / fontSize);
const drops = Array(columns).fill(0);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";
  for(let i=0;i<drops.length;i++){
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
    drops[i]++;
    if(drops[i]*fontSize > matrixCanvas.height && Math.random() > 0.975){
      drops[i] = 0;
    }
  }
}

setInterval(drawMatrix,50);

window.addEventListener('resize',()=>{
  matrixCanvas.width = window.innerWidth;
  matrixCanvas.height = window.innerHeight;
});

// Particles (toz efekti)
const pCanvas = document.getElementById('particlesCanvas');
const pCtx = pCanvas.getContext('2d');
pCanvas.width = window.innerWidth;
pCanvas.height = window.innerHeight;

const particles = [];
for(let i=0;i<200;i++){
  particles.push({
    x: Math.random()*pCanvas.width,
    y: Math.random()*pCanvas.height,
    size: Math.random()*2+1,
    speedX: (Math.random()-0.5)*0.5,
    speedY: (Math.random()-0.5)*0.5
  });
}

function drawParticles(){
  pCtx.clearRect(0,0,pCanvas.width,pCanvas.height);
  pCtx.fillStyle = "rgba(255,0,0,0.7)";
  particles.forEach(p=>{
    pCtx.beginPath();
    pCtx.arc(p.x,p.y,p.size,0,Math.PI*2);
    pCtx.fill();
    p.x += p.speedX;
    p.y += p.speedY;
    if(p.x<0)p.x=pCanvas.width;
    if(p.x>pCanvas.width)p.x=0;
    if(p.y<0)p.y=pCanvas.height;
    if(p.y>pCanvas.height)p.y=0;
  });
  requestAnimationFrame(drawParticles);
}
drawParticles();

// Mesaj animasyonu
const message = document.getElementById('message');
let opacity = 0;
let fadeIn = setInterval(()=>{
  opacity += 0.01;
  message.style.opacity = opacity;
  if(opacity >= 1) clearInterval(fadeIn);
},30);
</script>
