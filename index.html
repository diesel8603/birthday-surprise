<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Kapatƒ±ldƒ±</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Karƒ±ncalanma */
    .noise {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif") center/cover;
      z-index: 1;
    }

    /* Yazƒ± */
    .message {
      position: absolute;
      color: red;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 10px black, 0 0 20px red;
      z-index: 2;
    }

    /* Kapanma efekti */
    .tv-off {
      animation: tvOff 1.5s forwards;
      z-index: 3;
    }

    @keyframes tvOff {
      0% { transform: scaleY(1) scaleX(1); opacity: 1; }
      60% { transform: scaleY(0.05) scaleX(1); opacity: 1; }
      80% { transform: scaleY(0.05) scaleX(0.2); opacity: 1; }
      100% { transform: scaleY(0) scaleX(0); opacity: 0; }
    }

    /* Siyah ekran */
    .blackout {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 4;
      display: none;
    }

    .blackout.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="message">Site Kapatƒ±ldƒ±</div>
  <div class="blackout"></div>

  <script>
    setTimeout(() => {
      document.body.classList.add("tv-off");

      // Kapanma animasyonu bitince siyah ekran gelsin
      setTimeout(() => {
        document.querySelector(".blackout").classList.add("show");
      }, 1500); // animasyon s√ºresiyle aynƒ±
    }, 5000); // 5 saniye sonra kapanma
  </script>
